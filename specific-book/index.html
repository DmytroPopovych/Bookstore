<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JS Book Store</title>
    
</head>
<body>
    <header>
        <hr>
        <div class="header">
        <h1 class="name">JS BOOK STORE / Dmytro Popovich</h1>
        <section class="name">
        <img class="cart" src="/img/cart.svg" alt="Cart" width="50px">
        <button class="cart" type="button">Sign-Out</button>
        <img class="cart avatar" src="/img/avatar.png" alt="Avatar" width="50px">
        <span class="cart">Username</span>
        </section>
        </div>
        <hr>
    </header>
    <main>
        <section class="main">
            <div class="show description">
                <img src="/img/javascript_the_definitive_guide.jpg" alt="RHINOCEROS">
            </div>
            <div class="show description">
                <p><b>Book name:</b> JavaScript the definitive guide</p>
                <p><b>Book author:</b>David Flanagan</p>
                <p><b>Book lvel:</b> Beginner</p>
                <p><b>Book tags:</b> core</p>
            </div>
            <div class="show border">
            <p class="right">Price, $<span >17</span></p> 
           
            <div class="right">
                <label for="count">Count:</label>
                <input class="arov" type="number" id="count" name="count" placeholder="0">
            </div>

            <p class="right">Total price <span>51</span></p> 
            
            <div  class="add"><button type="button">Add to cart</button></div>
            </div>
        </section>
        <p><b>Description:</b> A book providing an introduction to the Java Script language and programming in general</p>
    </main>
    <script src="main.js" ></script>
</body>
</html>
